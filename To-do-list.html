<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Project</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    body {
      background: #f4f7fc; /* Light soft background */
      color: #333;
      font-family: 'Segoe UI', sans-serif;
    }
    nav {
      background: #4a90e2; 
      color: #fff; 
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav h4 {
      font-weight: bold;
    }
    .stats span {
      margin-right: 20px;
      font-weight: bold;
      color: #f9f9f9;
    }
    .btn-custom {
      background: #50c878;
      color: #fff;
      font-weight: bold;
      border-radius: 25px;
      padding: 6px 18px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #3da766;
      color: #fff;
    }
    table {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    thead {
      background: #4a90e2;
      color: #fff;
    }
    tbody tr {
      transition: 0.2s;
    }
    tbody tr:hover {
      background: #f1f7ff;
    }
    .modal-content {
      border-radius: 15px;
      border: none;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }
    .modal-header {
      background: #4a90e2;
      color: #fff;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <i class="bi bi-list-check me-2 fs-4"></i>
      <h4 class="m-0">My To-Do List</h4>
    </div>
    <div class="stats">
      <span><i class="bi bi-clipboard-data me-1"></i> Total Tasks: <span id="total">0</span></span>
    </div>
    <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#taskModal">
      <i class="bi bi-plus-circle-dotted me-1"></i> Add Task
    </button>
  </nav>

  <!-- Modal for Add/Edit Task -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title" id="taskModalLabel"><i class="bi bi-pencil-square me-2"></i> Add Task</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form id="taskForm">
          <div class="modal-body">
            
            <!-- Task Description -->
            <div class="mb-3">
              <label class="form-label">Task Description</label>
              <textarea id="taskName" class="form-control" rows="2" placeholder="Write your task here..." required></textarea>
            </div>

            <!-- ETA -->
            <div class="mb-3">
              <label class="form-label">Deadline (ETA)</label>
              <input type="date" id="dueDate" class="form-control" required>
            </div>

            <!-- Responsible Person -->
            <div class="mb-3">
              <label class="form-label">Responsible</label>
              <input type="text" id="responsible" class="form-control" placeholder="Enter name" required>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
              <i class="bi bi-x-circle"></i> Cancel
            </button>
            <button type="submit" class="btn btn-success">
              <i class="bi bi-check2-circle"></i> Save Task
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- Task Table -->
  <div class="container mt-4">
    <table class="table table-bordered table-hover shadow-sm">
      <thead>
        <tr>
          <th>#</th>
          <th><i class="bi bi-card-text"></i> Task</th>
          <th><i class="bi bi-calendar-event"></i> ETA</th>
          <th><i class="bi bi-person-circle"></i> Responsible</th>
          <th><i class="bi bi-gear"></i> Actions</th>
        </tr>
      </thead>
      <tbody id="taskTable">
        <!-- Tasks will appear here -->
      </tbody>
    </table>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  let tasks = [];
  let editIndex = null;

  // Load tasks from localStorage
  window.onload = function() {
    const savedTasks = localStorage.getItem("tasks");
    if (savedTasks) {
      tasks = JSON.parse(savedTasks); 
      renderTasks();
    }
  };

  // Save tasks
  function saveTasks() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
  }

  // Render tasks
  function renderTasks() {
    const table = document.getElementById("taskTable");
    table.innerHTML = "";

    tasks.forEach((task, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${task.name}</td>
        <td>${task.dueDate}</td>
        <td>${task.responsible}</td>
        <td>
          <button class="btn btn-outline-primary btn-sm me-2" onclick="editTask(${index})">
            <i class="bi bi-pencil"></i> Edit
          </button>
          <button class="btn btn-outline-danger btn-sm" onclick="deleteTask(${index})">
            <i class="bi bi-trash3"></i> Delete
          </button>
        </td>
      `;
      table.appendChild(row);
    });

    document.getElementById("total").innerText = tasks.length;
    saveTasks(); 
  }

  // Form submit
  document.getElementById("taskForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const taskName = document.getElementById("taskName").value;
    const dueDate = document.getElementById("dueDate").value;
    const responsible = document.getElementById("responsible").value;

    if (editIndex === null) {
      tasks.push({ name: taskName, dueDate, responsible });
    } else {
      tasks[editIndex].name = taskName;
      tasks[editIndex].dueDate = dueDate;
      tasks[editIndex].responsible = responsible;
      editIndex = null;
    }

    renderTasks();

    // Reset form + close modal
    this.reset();
    const modal = bootstrap.Modal.getInstance(document.getElementById("taskModal"));
    modal.hide();
    document.getElementById("taskModalLabel").innerText = "Add Task";
  });

  // Edit task
  function editTask(index) {
    editIndex = index;
    document.getElementById("taskName").value = tasks[index].name;
    document.getElementById("dueDate").value = tasks[index].dueDate;
    document.getElementById("responsible").value = tasks[index].responsible;

    document.getElementById("taskModalLabel").innerText = "Edit Task";
    const modal = new bootstrap.Modal(document.getElementById("taskModal"));
    modal.show();
  }

  // Delete task
  function deleteTask(index) {
    tasks.splice(index, 1);
    renderTasks();
  }
</script>

</body>
</html>
