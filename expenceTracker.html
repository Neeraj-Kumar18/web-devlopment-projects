<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- links css file -->
     
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e8f0ff);
        }
        .navbar-custom {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
        }
        .navbar-center {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .table-hover tbody tr:hover {
            background-color: #f0f8ff;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #ff6584, #ff416c);
        }
        .btn-delete {
            color: red;
            cursor: pointer;
        }
        .total-highlight {
            transition: background-color 0.5s ease, color 0.5s ease;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#"><i class="bi bi-house-door-fill"></i> Home</a>
    <div class="navbar-center">
      <span class="navbar-text fw-bold fs-5 text-white">Personal Expense Tracker</span>
    </div>
    <span class="navbar-text text-white me-3">
      Total Spent: <span id="totalSpent" class="badge bg-warning text-dark fs-6">₹0</span>
    </span>
    <form class="d-flex" role="search">
      <input id="searchBox" class="form-control form-control-sm" type="search" placeholder="Search Expense..." aria-label="Search">
    </form>
  </div>
</nav>

<div class="container mt-4">
    <!-- Add Expense Button -->
    <button id="addExpense" class="btn btn-primary my-3 shadow">
        <i class="bi bi-plus-circle"></i> Add Expense
    </button>

    <!-- Expense Table -->
    <table class="table table-bordered table-hover shadow">
        <thead class="table-primary">
            <tr>
                <th>#</th>
                <th>Description</th>
                <th>Date</th>
                <th>Spent Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="expenseTable">
            <!-- Empty Initially -->
        </tbody>
    </table>
</div>

<!-- Add Expense Modal -->
<div class="modal fade" id="addExpenseModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-gradient bg-primary text-white">
        <h5 class="modal-title"><i class="bi bi-plus-circle"></i> Add Expense</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="expenseForm">
          <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" id="desc" class="form-control" placeholder="Add your Expense Description" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Expenditure Date</label>
            <input type="date" id="date" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Spent Amount</label>
            <input type="number" id="amount" class="form-control" placeholder="Add your Spent Amount" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="saveExpense" class="btn btn-primary">Add Expense</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS & Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let totalSpent = 0;
    let count = 0;
    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

    // Load saved data on page load
    window.onload = function() {
        expenses.forEach((exp, index) => {
            addRow(index + 1, exp.desc, exp.date, exp.amount);
            totalSpent += exp.amount;
        });
        updateTotal();
        count = expenses.length;
    };

    // Show modal when button clicked
    document.getElementById("addExpense").addEventListener("click", function() {
        let modal = new bootstrap.Modal(document.getElementById("addExpenseModal"));
        modal.show();
    });

    // Add expense to table & localStorage
    document.getElementById("saveExpense").addEventListener("click", function() {
        let desc = document.getElementById("desc").value;
        let date = document.getElementById("date").value;
        let amount = parseFloat(document.getElementById("amount").value);

        if(desc && date && amount) {
            count++;
            totalSpent += amount;

            let expense = { desc, date, amount };
            expenses.push(expense);
            localStorage.setItem("expenses", JSON.stringify(expenses));

            addRow(count, desc, date, amount);
            updateTotal();

            document.getElementById("expenseForm").reset();
            let modal = bootstrap.Modal.getInstance(document.getElementById("addExpenseModal"));
            modal.hide();
        }
    });

    // Function to add row
    function addRow(id, desc, date, amount) {
        let table = document.getElementById("expenseTable");
        let row = table.insertRow();
        row.innerHTML = `<td>${id}</td><td>${desc}</td><td>${date}</td><td>₹${amount}</td>
                         <td><i class="bi bi-trash-fill btn-delete" onclick="deleteRow(this, ${amount}, '${desc}')"></i></td>`;
    }

    // Delete row function
    function deleteRow(icon, amount, desc) {
        icon.parentElement.parentElement.remove();
        totalSpent -= amount;

        // Remove from localStorage
        expenses = expenses.filter(e => !(e.desc === desc && e.amount === amount));
        localStorage.setItem("expenses", JSON.stringify(expenses));

        updateTotal();
    }

    // Update total
    function updateTotal() {
        let totalElement = document.getElementById("totalSpent");
        totalElement.textContent = '₹ ' + Number(totalSpent);
    }

    // Search functionality
    document.getElementById("searchBox").addEventListener("keyup", function() {
        let filter = this.value.toLowerCase();
        let rows = document.getElementById("expenseTable").getElementsByTagName("tr");

        for (let i = 0; i < rows.length; i++) {
            let descCell = rows[i].getElementsByTagName("td")[1];
            if (descCell) {
                let textValue = descCell.textContent || descCell.innerText;
                rows[i].style.display = textValue.toLowerCase().includes(filter) ? "" : "none";
            }
        }
    });
</script>

</body>
</html>
